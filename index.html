<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação de PowerPoint</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Adicione os slides aqui -->
           <div class="swiper-slide"><img src="slides/Slide1.PNG" alt="Slide 1"></div>
            <div class="swiper-slide"><img src="slides/Slide2.PNG" alt="Slide 2"></div>
            <div class="swiper-slide"><img src="slides/Slide3.PNG" alt="Slide 3"></div>
            <div class="swiper-slide"><img src="slides/Slide4.PNG" alt="Slide 4"></div>
            <div class="swiper-slide"><img src="slides/Slide5.PNG" alt="Slide 5"></div>
            <div class="swiper-slide"><img src="slides/Slide6.PNG" alt="Slide 6"></div>
            <div class="swiper-slide"><img src="slides/Slide7.PNG" alt="Slide 7"></div>
            <div class="swiper-slide"><img src="slides/Slide8.PNG" alt="Slide 8"></div>
            <div class="swiper-slide"><img src="slides/Slide9.PNG" alt="Slide 9"></div>
            <div class="swiper-slide"><img src="slides/Slide10.PNG" alt="Slide 10"></div>
            <div class="swiper-slide"><img src="slides/Slide11.PNG" alt="Slide 11"></div>
            <div class="swiper-slide"><img src="slides/Slide12.PNG" alt="Slide 12"></div>
            <div class="swiper-slide"><img src="slides/Slide13.PNG" alt="Slide 13"></div>
            <div class="swiper-slide"><img src="slides/Slide14.PNG" alt="Slide 14"></div>
            <div class="swiper-slide"><img src="slides/Slide15.PNG" alt="Slide 15"></div>
            <div class="swiper-slide"><img src="slides/Slide16.PNG" alt="Slide 16"></div>
            <div class="swiper-slide"><img src="slides/Slide17.PNG" alt="Slide 17"></div>
            <div class="swiper-slide"><img src="slides/Slide18.PNG" alt="Slide 18"></div>
            <div class="swiper-slide"><img src="slides/Slide19.PNG" alt="Slide 19"></div>
            <div class="swiper-slide"><img src="slides/Slide20.PNG" alt="Slide 20"></div>
            <div class="swiper-slide"><img src="slides/Slide21.PNG" alt="Slide 21"></div>
            <div class="swiper-slide"><img src="slides/Slide22.PNG" alt="Slide 22"></div>
            <div class="swiper-slide"><img src="slides/Slide23.PNG" alt="Slide 23"></div>
            <div class="swiper-slide"><img src="slides/Slide24.PNG" alt="Slide 24"></div>
            <div class="swiper-slide"><img src="slides/Slide25.PNG" alt="Slide 25"></div>
            <div class="swiper-slide"><img src="slides/Slide26.PNG" alt="Slide 26"></div>
            <div class="swiper-slide"><img src="slides/Slide27.PNG" alt="Slide 27"></div>
            <div class="swiper-slide"><img src="slides/Slide28.PNG" alt="Slide 28"></div>
            <div class="swiper-slide"><img src="slides/Slide29.PNG" alt="Slide 29"></div>
            <div class="swiper-slide"><img src="slides/Slide30.PNG" alt="Slide 30"></div>
            <div class="swiper-slide"><img src="slides/Slide31.PNG" alt="Slide 31"></div>
            <div class="swiper-slide"><img src="slides/Slide32.PNG" alt="Slide 32"></div>
            <div class="swiper-slide"><img src="slides/Slide33.PNG" alt="Slide 33"></div>
            <div class="swiper-slide"><img src="slides/Slide34.PNG" alt="Slide 34"></div>
            <div class="swiper-slide"><img src="slides/Slide35.PNG" alt="Slide 35"></div>
            <div class="swiper-slide"><img src="slides/Slide36.PNG" alt="Slide 36"></div>

        </div>
        <!-- Adicione botões de navegação -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Adicione paginação -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                swiper.slideNext();
            } else if (event.key === 'ArrowLeft') {
                swiper.slidePrev();
            }
        });
    </script>
</body>
</html>
